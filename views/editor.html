<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字编辑器</title>
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/manager.css">
    <style>
        /* 1. 更稳健的全屏布局方案 */
        html {
            height: 100%;
        }
        
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            /* 将页面的边距放在 body 上 */
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            /* 容器占满 body 的可用空间 */
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            /* 使用 gap 来控制子元素间距，比 padding 更稳定 */
            gap: 10px; 
        }

        .main-header {
            flex-shrink: 0;
        }
        
        .editor-container {
            flex-grow: 1;
            display: flex;
            /* 关键：防止 flex 容器内容溢出 */
            min-height: 0; 
        }

        /* 2. 编辑器和行号的样式（保持不变） */
        .editor-wrapper {
            display: flex;
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        #line-numbers {
            width: 45px;
            padding: 15px 0;
            text-align: right;
            color: #aaa;
            background-color: #f7f7f7;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.4;
            user-select: none;
            overflow-y: hidden;
            border-right: 1px solid var(--border-color);
        }
        
        #line-numbers > div {
            padding: 0 8px;
            box-sizing: border-box;
        }

        #editor {
            width: 100%;
            height: 100%;
            border: none !important;
            border-radius: 0 4px 4px 0 !important;
            padding: 15px !important;
            font-size: 14px;
            line-height: 1.4;
            resize: none;
            outline: none;
        }
        
        /* 3. 保存按钮禁用样式（保持不变） */
        #saveBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <input type="text" id="fileNameInput" placeholder="请输入文件名" style="font-size: 18px; font-weight: 500; padding: 8px; border-radius: 4px; flex-grow: 1; border: 1px solid #ccc;">
            <div class="header-buttons">
                <span id="saveStatus" style="color: var(--success-color); font-weight: bold; margin-right: 15px;"></span>
                <button id="saveBtn" class="upload-link-btn">保存</button>
                <button id="backBtn" class="upload-link-btn" style="background-color: #6c757d;">关闭</button>
            </div>
        </header>
        <div class="editor-container">
            <div class="editor-wrapper">
                <div id="line-numbers"><div>1</div></div>
                <textarea id="editor" spellcheck="false" style="font-family: 'Courier New', Courier, monospace;"></textarea>
            </div>
        </div>
    </div>
    <script src="/vendor/axios/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileNameInput = document.getElementById('fileNameInput');
            const editor = document.getElementById('editor');
            const saveBtn = document.getElementById('saveBtn');
            const backBtn = document.getElementById('backBtn');
            const saveStatus = document.getElementById('saveStatus');
            const lineNumbers = document.getElementById('line-numbers');

            const urlParams = new URLSearchParams(window.location.search);
            let mode = urlParams.get('mode');
            let fileId = urlParams.get('fileId');
            const folderId = urlParams.get('folderId');

            let initialFileName = '';
            let initialContent = '';
            
            const updateLineNumbers = () => {
                const lines = editor.value.split('\n');
                const lineCount = lines.length;
                const lineNumbersHtml = Array.from({ length: lineCount }, (_, i) => `<div>${i + 1}</div>`).join('');
                lineNumbers.innerHTML = lineNumbersHtml || '<div>1</div>';
                lineNumbers.scrollTop = editor.scrollTop;
            };

            const checkForChanges = () => {
                const nameChanged = fileNameInput.value !== initialFileName;
                const contentChanged = editor.value !== initialContent;
                saveBtn.disabled = !(nameChanged || contentChanged);
            };

            async function loadFileContent() {
                saveBtn.disabled = true;
                if (mode === 'edit' && fileId) {
                    try {
                        const fileInfoRes = await axios.get(`/api/file-info/${fileId}`);
                        const fileContentRes = await axios.get(`/file/content/${fileId}`, { responseType: 'text' });
                        
                        initialFileName = fileInfoRes.data.fileName;
                        initialContent = fileContentRes.data; 

                        fileNameInput.value = initialFileName;
                        editor.value = initialContent;
                    } catch (error) {
                        // 401 错误会由 axios 拦截器处理并自动跳转
                        if (error.response && error.response.status !== 401) {
                             alert('载入档案失败！');
                             window.close();
                        }
                    }
                }
                updateLineNumbers();
            }

            // V3: 增加一个 sleep 辅助函式
            const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));
            
            // --- *** 关键修复 V4：增加 debounce 辅助函式以解决崩溃问题 *** ---
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
            
            // V4: 建立一个 debounced 版本的行号更新函式
            const debouncedUpdateLineNumbers = debounce(updateLineNumbers, 150); // 150ms 延迟
            // --- *** 修复结束 *** ---

            saveBtn.addEventListener('click', async () => {
                let fileName = fileNameInput.value.trim();
                if (!fileName) {
                    alert('档名不能为空！');
                    return;
                }
                
                const content = editor.value;
                saveBtn.disabled = true;
                saveBtn.textContent = '储存中...';
                saveStatus.textContent = '';

                // --- *** 这是重构后的程式码区块 (V3 修复版) *** ---
                try {
                    const response = await axios.post('/api/text-file', {
                        mode: mode,
                        fileId: fileId,
                        folderId: folderId,
                        fileName,
                        content
                    });
                    
                    if (window.opener) {
                        window.opener.postMessage('refresh-files', '*');
                    }
                    
                    saveStatus.textContent = '✓ 已储存';
                    setTimeout(() => {
                        saveStatus.textContent = '';
                    }, 2000);

                    initialFileName = fileName;
                    initialContent = content;
                    
                    if (response.data.success && response.data.fileId) {
                        const newFileId = response.data.fileId;
                        
                        // 确保比较的是字串
                        if (fileId !== newFileId.toString()) {
                            fileId = newFileId.toString();
                            mode = 'edit';
                            const newUrl = `${window.location.pathname}?mode=edit&fileId=${fileId}`;
                            
                            try {
                                history.pushState({}, '', newUrl);
                            } catch (urlError) {
                                console.warn('更新 URL 失败 (history.pushState)，但这不影响保存:', urlError);
                            }
                        }
                        fileNameInput.value = fileName;
                    }
                    checkForChanges();

                } catch (error) {
                    
                    // --- *** 关键修复 V4：修复“无提示”问题 *** ---
                    if (!error.response) {
                        // 这是一个内部 JS 错误 (例如 window.opener 失败)
                        // 但 axios.post 已经成功了。
                        console.error("保存成功，但在后续操作中发生内部错误:", error);
                        
                        // 关键：我们必须手动完成被跳过的 "success" 步骤
                        
                        // 1. 显示成功提示
                        saveStatus.textContent = '✓ 已储存';
                        setTimeout(() => {
                            saveStatus.textContent = '';
                        }, 2000);
                        
                        // 2. 更新内部状态以禁用保存按钮
                        initialFileName = fileName;
                        initialContent = content;
                        checkForChanges(); // <-- 这会使按钮正确禁用
                        
                        // 3. 并且不要显示错误弹窗
                        return; // 提前退出 catch 块
                    }
                    // --- *** 修复结束 *** ---

                    // --- 下面是处理 *真正* 伺服器错误 (error.response 存在) 的逻辑 ---
                    
                    let errorMsg = error.response?.data?.message || '伺服器错误';
                    
                    if (mode === 'edit' && error.response.status === 404 && errorMsg.includes('找不到')) {
                        
                        // V3: 竞争条件重试回圈
                        let success = false;
                        const maxRetries = 3;
                        const retryDelay = 500; // 每次延迟 500ms

                        for (let i = 1; i <= maxRetries; i++) {
                            saveBtn.textContent = `重试中... (${i}/${maxRetries})`;
                            await sleep(retryDelay); // 等待

                            try {
                                // 重试完全相同的 'edit' 请求
                                const retryResponse = await axios.post('/api/text-file', {
                                    mode: mode, // 'edit'
                                    fileId: fileId, // 仍然是这个 fileId
                                    folderId: folderId,
                                    fileName,
                                    content
                                });

                                // --- 重试成功后的逻辑 (复制自 try 块) ---
                                if (window.opener) {
                                    window.opener.postMessage('refresh-files', '*');
                                }
                                saveStatus.textContent = '✓ 已储存 (重试成功)';
                                setTimeout(() => { saveStatus.textContent = ''; }, 2000);
                                initialFileName = fileName;
                                initialContent = content;
                                
                                if (retryResponse.data.success && retryResponse.data.fileId) {
                                    const newFileId = retryResponse.data.fileId;
                                    if (fileId !== newFileId.toString()) { // 同样使用 toString()
                                        fileId = newFileId.toString();
                                        const newUrl = `${window.location.pathname}?mode=edit&fileId=${fileId}`;
                                        try {
                                            history.pushState({}, '', newUrl);
                                        } catch (urlError) {
                                            console.warn('更新 URL 失败 (history.pushState)，但这不影响保存:', urlError);
                                        }
                                    }
                                    fileNameInput.value = fileName;
                                }
                                checkForChanges();
                                // --- 复制结束 ---
                                
                                success = true; // 标记成功
                                break; // 跳出重试回圈

                            } catch (retryError) {
                                // 如果重试也失败了，记录下来并准备下一次循环
                                console.warn(`重试 ${i} 失败:`, retryError.response?.data?.message || retryError.message);
                                if (i === maxRetries) {
                                    errorMsg = `重试 ${maxRetries} 次后储存失败: ` + (retryError.response?.data?.message || retryError.message);
                                }
                            }
                        }
                        // --- 重试回圈结束 ---

                        if (!success) {
                            alert(errorMsg); // 如果所有重试都失败了，显示最终的错误讯息
                            checkForChanges();
                        }

                    } else {
                        // 其他所有错误 (例如 409 同名冲突, 500 伺服器错误等)，正常显示
                        alert('储存失败：' + errorMsg);
                        checkForChanges();
                    }
                } finally {
                    saveBtn.textContent = '保存';
                }
                // --- *** 重构区块结束 *** ---
            });

            backBtn.addEventListener('click', () => {
                window.close();
            });

            fileNameInput.addEventListener('input', checkForChanges);
            
            editor.addEventListener('input', () => {
                checkForChanges(); // 立即检查变更
                debouncedUpdateLineNumbers(); // V4: 使用 debounced 函式
            });

            editor.addEventListener('scroll', () => {
                lineNumbers.scrollTop = editor.scrollTop;
            });

            loadFileContent();
        });
    </script>
</body>
</html>

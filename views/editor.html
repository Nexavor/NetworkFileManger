<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字编辑器</title>
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/manager.css">
    <style>
        :root {
            --bg-color: #1e1e1e;          /* 编辑器背景色 (VS Code 风格) */
            --header-bg: #252526;         /* 头部背景色 */
            --sidebar-bg: #1e1e1e;        /* 行号背景色 */
            --text-color: #d4d4d4;        /* 主要文字颜色 */
            --line-number-color: #858585; /* 行号颜色 */
            --border-color: #3e3e42;      /* 边框颜色 */
            --accent-color: #007acc;      /* 强调色 (蓝色) */
            --accent-hover: #0062a3;
            --danger-color: #ce9178;      /* 危险/关闭按钮颜色 */
            --success-color: #4ec9b0;     /* 成功状态颜色 */
            --input-bg: #3c3c3c;          /* 输入框背景 */
            --font-code: 'Menlo', 'Monaco', 'Consolas', 'Courier New', monospace;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        /* --- Header 样式 --- */
        .main-header {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .file-info-area {
            display: flex;
            align-items: center;
            flex-grow: 1;
            max-width: 60%;
        }

        .file-icon {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-right: 10px;
        }

        #fileNameInput {
            background-color: transparent;
            color: #fff;
            border: 1px solid transparent;
            border-radius: 3px;
            padding: 5px 10px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.2s;
        }

        #fileNameInput:hover {
            border-color: var(--border-color);
            background-color: var(--input-bg);
        }

        #fileNameInput:focus {
            outline: none;
            background-color: var(--input-bg);
            border-color: var(--accent-color);
        }

        .header-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #saveStatus {
            color: var(--success-color);
            font-size: 14px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            min-width: 60px;
            justify-content: flex-end;
        }

        .action-btn {
            border: none;
            border-radius: 4px;
            padding: 6px 16px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s, transform 0.1s;
            color: #fff;
        }

        .action-btn:active {
            transform: translateY(1px);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        #saveBtn {
            background-color: var(--accent-color);
        }
        #saveBtn:hover:not(:disabled) {
            background-color: var(--accent-hover);
        }

        #backBtn {
            background-color: #444;
        }
        #backBtn:hover:not(:disabled) {
            background-color: #555;
        }

        /* --- 编辑器区域样式 --- */
        .editor-container {
            flex-grow: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        .editor-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #line-numbers {
            width: 50px;
            padding: 15px 0;
            text-align: right;
            background-color: var(--sidebar-bg);
            color: var(--line-number-color);
            font-family: var(--font-code);
            font-size: 14px;
            line-height: 1.5;
            user-select: none;
            overflow: hidden; /* 禁止滚动，通过 JS 同步 */
            border-right: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        #line-numbers > div {
            padding: 0 10px 0 5px;
        }

        #editor {
            flex-grow: 1;
            height: 100%;
            width: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: none;
            padding: 15px;
            font-family: var(--font-code);
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            white-space: pre;
            overflow: auto;
            tab-size: 4;
        }

        /* --- 自定义滚动条 --- */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4f4f4f;
        }
        ::-webkit-scrollbar-corner {
            background: var(--bg-color);
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="file-info-area">
                <i class="fas fa-file-code file-icon"></i>
                <input type="text" id="fileNameInput" placeholder="未命名文件.txt" autocomplete="off">
            </div>
            <div class="header-buttons">
                <span id="saveStatus"></span>
                <button id="saveBtn" class="action-btn">
                    <i class="fas fa-save"></i> 保存
                </button>
                <button id="backBtn" class="action-btn">
                    <i class="fas fa-times"></i> 关闭
                </button>
            </div>
        </header>
        <div class="editor-container">
            <div class="editor-wrapper">
                <div id="line-numbers"><div>1</div></div>
                <textarea id="editor" spellcheck="false" placeholder="在此输入内容..."></textarea>
            </div>
        </div>
    </div>

    <script src="/vendor/axios/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileNameInput = document.getElementById('fileNameInput');
            const editor = document.getElementById('editor');
            const saveBtn = document.getElementById('saveBtn');
            const backBtn = document.getElementById('backBtn');
            const saveStatus = document.getElementById('saveStatus');
            const lineNumbers = document.getElementById('line-numbers');

            const urlParams = new URLSearchParams(window.location.search);
            let mode = urlParams.get('mode');
            let fileId = urlParams.get('fileId');
            const folderId = urlParams.get('folderId');

            let initialFileName = '';
            let initialContent = '';
            
            const updateLineNumbers = () => {
                const lines = editor.value.split('\n');
                const lineCount = lines.length;
                // 优化：只在行数变化时才重新生成 DOM，减少重绘
                const currentCount = lineNumbers.children.length;
                if (currentCount !== lineCount) {
                     const lineNumbersHtml = Array.from({ length: lineCount }, (_, i) => `<div>${i + 1}</div>`).join('');
                     lineNumbers.innerHTML = lineNumbersHtml || '<div>1</div>';
                }
                // 确保滚动位置同步
                lineNumbers.scrollTop = editor.scrollTop;
            };

            const checkForChanges = () => {
                const nameChanged = fileNameInput.value !== initialFileName;
                const contentChanged = editor.value !== initialContent;
                saveBtn.disabled = !(nameChanged || contentChanged);
                
                // 更新标题以显示是否有未保存更改
                if (!saveBtn.disabled) {
                    document.title = '* ' + (fileNameInput.value || '文字编辑器');
                } else {
                    document.title = fileNameInput.value || '文字编辑器';
                }
            };

            async function loadFileContent() {
                saveBtn.disabled = true;
                if (mode === 'edit' && fileId) {
                    try {
                        const fileInfoRes = await axios.get(`/api/file-info/${fileId}`);
                        const fileContentRes = await axios.get(`/file/content/${fileId}`, { responseType: 'text' });
                        
                        initialFileName = fileInfoRes.data.fileName;
                        initialContent = fileContentRes.data; 

                        fileNameInput.value = initialFileName;
                        editor.value = initialContent;
                        document.title = initialFileName;
                    } catch (error) {
                        if (error.response && error.response.status !== 401) {
                             alert('载入档案失败！');
                             window.close();
                        }
                    }
                } else {
                    fileNameInput.focus(); // 新建模式下聚焦文件名
                }
                updateLineNumbers();
            }

            const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));
            
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
            
            const debouncedUpdateLineNumbers = debounce(updateLineNumbers, 50); // 稍微加快响应速度

            saveBtn.addEventListener('click', async () => {
                let fileName = fileNameInput.value.trim();
                if (!fileName) {
                    alert('档名不能为空！');
                    return;
                }
                // 如果没有扩展名，自动添加 .txt
                if (!fileName.includes('.')) {
                    fileName += '.txt';
                    fileNameInput.value = fileName;
                }
                
                const content = editor.value;
                saveBtn.disabled = true;
                const originalBtnText = saveBtn.innerHTML;
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 储存中...';
                saveStatus.textContent = '';

                let response = null;

                try {
                    response = await axios.post('/api/text-file', {
                        mode: mode,
                        fileId: fileId,
                        folderId: folderId,
                        fileName,
                        content
                    });
                    
                    if (window.opener) {
                        window.opener.postMessage('refresh-files', '*');
                    }
                    
                    saveStatus.innerHTML = '<i class="fas fa-check"></i> 已储存';
                    setTimeout(() => {
                        saveStatus.textContent = '';
                    }, 3000);

                    initialFileName = fileName;
                    initialContent = content;
                    
                    if (response.data.success && response.data.fileId) {
                        const newFileId = response.data.fileId;
                        
                        if (fileId !== newFileId.toString()) {
                            fileId = newFileId.toString();
                            mode = 'edit';
                            const newUrl = `${window.location.pathname}?mode=edit&fileId=${fileId}`;
                            try {
                                history.pushState({}, '', newUrl);
                            } catch (urlError) {
                                console.warn('更新 URL 失败', urlError);
                            }
                        }
                        fileNameInput.value = fileName;
                        document.title = fileName;
                    }
                    checkForChanges();

                } catch (error) {
                    if (!error.response) {
                        console.error("保存成功，但在后续操作中发生内部错误:", error);
                        saveStatus.innerHTML = '<i class="fas fa-check"></i> 已储存';
                        setTimeout(() => { saveStatus.textContent = ''; }, 3000);
                        
                        initialFileName = fileName;
                        initialContent = content;
                        
                        if (response && response.data.success && response.data.fileId) {
                            const newFileId = response.data.fileId;
                            if (fileId !== newFileId.toString()) {
                                fileId = newFileId.toString();
                                mode = 'edit';
                            }
                            fileNameInput.value = fileName;
                        }
                        checkForChanges();
                        return;
                    }

                    let errorMsg = error.response?.data?.message || '伺服器错误';
                    
                    if (mode === 'edit' && error.response.status === 404 && errorMsg.includes('找不到')) {
                        let success = false;
                        const maxRetries = 3;
                        const retryDelay = 500;

                        for (let i = 1; i <= maxRetries; i++) {
                            saveBtn.innerHTML = `<i class="fas fa-sync fa-spin"></i> 重试中... (${i}/${maxRetries})`;
                            await sleep(retryDelay);

                            try {
                                const retryResponse = await axios.post('/api/text-file', {
                                    mode: mode,
                                    fileId: fileId,
                                    folderId: folderId,
                                    fileName,
                                    content
                                });

                                if (window.opener) {
                                    window.opener.postMessage('refresh-files', '*');
                                }
                                saveStatus.innerHTML = '<i class="fas fa-check"></i> 已储存';
                                setTimeout(() => { saveStatus.textContent = ''; }, 3000);
                                initialFileName = fileName;
                                initialContent = content;
                                
                                if (retryResponse.data.success && retryResponse.data.fileId) {
                                    const newFileId = retryResponse.data.fileId;
                                    if (fileId !== newFileId.toString()) {
                                        fileId = newFileId.toString();
                                        mode = 'edit'; 
                                        const newUrl = `${window.location.pathname}?mode=edit&fileId=${fileId}`;
                                        try { history.pushState({}, '', newUrl); } catch (e) {}
                                    }
                                    fileNameInput.value = fileName;
                                }
                                checkForChanges();
                                success = true;
                                break;

                            } catch (retryError) {
                                console.warn(`重试 ${i} 失败:`, retryError.response?.data?.message || retryError.message);
                                if (i === maxRetries) {
                                    errorMsg = `重试 ${maxRetries} 次后储存失败: ` + (retryError.response?.data?.message || retryError.message);
                                }
                            }
                        }

                        if (!success) {
                            alert(errorMsg);
                            checkForChanges();
                        }
                    } else {
                        alert('储存失败：' + errorMsg);
                        checkForChanges();
                    }
                } finally {
                    saveBtn.innerHTML = '<i class="fas fa-save"></i> 保存';
                    saveBtn.disabled = !((fileNameInput.value !== initialFileName) || (editor.value !== initialContent));
                }
            });

            backBtn.addEventListener('click', () => {
                if (!saveBtn.disabled) {
                    if(!confirm('您有未保存的更改，确定要关闭吗？')) return;
                }
                window.close();
            });

            fileNameInput.addEventListener('input', checkForChanges);
            
            editor.addEventListener('input', () => {
                checkForChanges();
                updateLineNumbers(); // 输入时立即更新，防抖可能会导致换行时行号延迟
            });
            
            // 处理 Tab 键，输入 4 个空格
            editor.addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = editor.selectionStart;
                    const end = editor.selectionEnd;
                    // 插入 4 个空格
                    editor.value = editor.value.substring(0, start) + "    " + editor.value.substring(end);
                    // 移动光标
                    editor.selectionStart = editor.selectionEnd = start + 4;
                    checkForChanges();
                }
            });

            editor.addEventListener('scroll', () => {
                lineNumbers.scrollTop = editor.scrollTop;
            });

            loadFileContent();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字编辑器</title>
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/manager.css">
    <style>
        /* 1. 更稳健的全屏布局方案 */
        html {
            height: 100%;
        }
        
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            /* 将页面的边距放在 body 上 */
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            /* 容器占满 body 的可用空间 */
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            /* 使用 gap 来控制子元素间距，比 padding 更稳定 */
            gap: 10px; 
        }

        .main-header {
            flex-shrink: 0;
        }
        
        .editor-container {
            flex-grow: 1;
            display: flex;
            /* 关键：防止 flex 容器内容溢出 */
            min-height: 0; 
        }

        /* 2. 编辑器和行号的样式（保持不变） */
        .editor-wrapper {
            display: flex;
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        #line-numbers {
            width: 45px;
            padding: 15px 0;
            text-align: right;
            color: #aaa;
            background-color: #f7f7f7;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.4;
            user-select: none;
            overflow-y: hidden;
            border-right: 1px solid var(--border-color);
        }
        
        #line-numbers > div {
            padding: 0 8px;
            box-sizing: border-box;
        }

        #editor {
            width: 100%;
            height: 100%;
            border: none !important;
            border-radius: 0 4px 4px 0 !important;
            padding: 15px !important;
            font-size: 14px;
            line-height: 1.4;
            resize: none;
            outline: none;
        }
        
        /* 3. 保存按钮禁用样式（保持不变） */
        #saveBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <input type="text" id="fileNameInput" placeholder="请输入文件名" style="font-size: 18px; font-weight: 500; padding: 8px; border-radius: 4px; flex-grow: 1; border: 1px solid #ccc;">
            <div class="header-buttons">
                <span id="saveStatus" style="color: var(--success-color); font-weight: bold; margin-right: 15px;"></span>
                <button id="saveBtn" class="upload-link-btn">保存</button>
                <button id="backBtn" class="upload-link-btn" style="background-color: #6c757d;">关闭</button>
            </div>
        </header>
        <div class="editor-container">
            <div class="editor-wrapper">
                <div id="line-numbers"><div>1</div></div>
                <textarea id="editor" spellcheck="false" style="font-family: 'Courier New', Courier, monospace;"></textarea>
            </div>
        </div>
    </div>
    <script src="/vendor/axios/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileNameInput = document.getElementById('fileNameInput');
            const editor = document.getElementById('editor');
            const saveBtn = document.getElementById('saveBtn');
            const backBtn = document.getElementById('backBtn');
            const saveStatus = document.getElementById('saveStatus');
            const lineNumbers = document.getElementById('line-numbers');

            const urlParams = new URLSearchParams(window.location.search);
            let mode = urlParams.get('mode');
            let fileId = urlParams.get('fileId');
            const folderId = urlParams.get('folderId');

            let initialFileName = '';
            let initialContent = '';
            
            const updateLineNumbers = () => {
                const lines = editor.value.split('\n');
                const lineCount = lines.length;
                const lineNumbersHtml = Array.from({ length: lineCount }, (_, i) => `<div>${i + 1}</div>`).join('');
                lineNumbers.innerHTML = lineNumbersHtml || '<div>1</div>';
                lineNumbers.scrollTop = editor.scrollTop;
            };

            const checkForChanges = () => {
                const nameChanged = fileNameInput.value !== initialFileName;
                const contentChanged = editor.value !== initialContent;
                saveBtn.disabled = !(nameChanged || contentChanged);
            };

            async function loadFileContent() {
                saveBtn.disabled = true;
                if (mode === 'edit' && fileId) {
                    try {
                        const fileInfoRes = await axios.get(`/api/file-info/${fileId}`);
                        const fileContentRes = await axios.get(`/file/content/${fileId}`, { responseType: 'text' });
                        
                        initialFileName = fileInfoRes.data.fileName;
                        initialContent = fileContentRes.data; 

                        fileNameInput.value = initialFileName;
                        editor.value = initialContent;
                    } catch (error) {
                        alert('载入档案失败！');
                        window.close();
                    }
                }
                updateLineNumbers();
            }

            saveBtn.addEventListener('click', async () => {
                let fileName = fileNameInput.value.trim();
                if (!fileName) {
                    alert('档名不能为空！');
                    return;
                }
                
                const content = editor.value;
                saveBtn.disabled = true;
                saveBtn.textContent = '储存中...';
                saveStatus.textContent = '';

                // --- *** 这是重构后的程式码区块 (V2 修复版) *** ---
                try {
                    const response = await axios.post('/api/text-file', {
                        mode: mode,
                        fileId: fileId,
                        folderId: folderId,
                        fileName,
                        content
                    });
                    
                    if (window.opener) {
                        window.opener.postMessage('refresh-files', '*');
                    }
                    
                    saveStatus.textContent = '✓ 已储存';
                    setTimeout(() => {
                        saveStatus.textContent = '';
                    }, 2000);

                    initialFileName = fileName;
                    initialContent = content;
                    
                    if (response.data.success && response.data.fileId) {
                        const newFileId = response.data.fileId;
                        if (fileId !== newFileId) {
                            fileId = newFileId;
                            mode = 'edit';
                            const newUrl = `${window.location.pathname}?mode=edit&fileId=${fileId}`;
                            history.pushState({}, '', newUrl);
                        }
                        fileNameInput.value = fileName;
                    }
                    checkForChanges();

                } catch (error) {
                    let errorMsg = error.response?.data?.message || '伺服器错误';
                    
                    // 检查是否是“找不到档案”的特定错误，并且我们正处于“编辑”模式
                    if (mode === 'edit' && error.response && error.response.status === 404 && errorMsg.includes('找不到')) {
                        
                        // 这很可能是那场竞争条件。等待 500ms 并重试 *相同* 的 'edit' 请求
                        saveBtn.textContent = '重试中...';
                        
                        await new Promise(resolve => setTimeout(resolve, 500)); // 等待 500ms

                        try {
                            // 重试原始的 'edit' 请求
                            const retryResponse = await axios.post('/api/text-file', {
                                mode: mode, // 'edit'
                                fileId: fileId, // 原始 fileId
                                folderId: folderId,
                                fileName,
                                content
                            });

                            // --- 重试成功后的逻辑 (复制自 try 块) ---
                            if (window.opener) {
                                window.opener.postMessage('refresh-files', '*');
                            }
                            saveStatus.textContent = '✓ 已储存 (重试成功)';
                            setTimeout(() => { saveStatus.textContent = ''; }, 2000);
                            initialFileName = fileName;
                            initialContent = content;
                            
                            // 检查（尽管不太可能，但以防万一）
                            if (retryResponse.data.success && retryResponse.data.fileId) {
                                const newFileId = retryResponse.data.fileId;
                                if (fileId !== newFileId) {
                                    fileId = newFileId;
                                    const newUrl = `${window.location.pathname}?mode=edit&fileId=${fileId}`;
                                    history.pushState({}, '', newUrl);
                                }
                                fileNameInput.value = fileName;
                            }
                            checkForChanges();
                            // --- 复制结束 ---

                        } catch (retryError) {
                            // 如果重试也失败了（例如，档案真的被删除了），才显示错误
                            alert('储存失败：' + (retryError.response?.data?.message || retryError.message));
                            checkForChanges();
                        }

                    } else {
                        // 其他所有错误 (例如真正的 409 同名冲突, 500 伺服器错误等)，正常显示
                        alert('储存失败：' + errorMsg);
                        checkForChanges();
                    }
                } finally {
                    saveBtn.textContent = '保存';
                }
                // --- *** 重构区块结束 *** ---
            });

            backBtn.addEventListener('click', () => {
                window.close();
            });

            fileNameInput.addEventListener('input', checkForChanges);
            
            editor.addEventListener('input', () => {
                checkForChanges();
                updateLineNumbers();
            });

            editor.addEventListener('scroll', () => {
                lineNumbers.scrollTop = editor.scrollTop;
            });

            loadFileContent();
        });
    </script>
</body>
</html>

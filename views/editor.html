<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字编辑器</title>
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/manager.css">
    <style>
        /* --- CSS 变量系统 --- */
        :root {
            /* 亮色主题 */
            --header-bg: #f8f9fa;
            --text-color: #24292e;
            --border-color: #e1e4e8;
            --accent-color: #0366d6;
            --accent-hover: #005cc5;
            --input-bg: #ffffff;
            --btn-text: #24292e;
            --btn-bg: #eff3f6;
            --btn-border: rgba(27, 31, 35, 0.15);
            --btn-hover-bg: #e6ebf1;
        }

        /* 暗色主题 */
        [data-theme="dark"] {
            --header-bg: #1e1e1e; /* 与 Monaco VS-Dark 背景一致 */
            --text-color: #d4d4d4;
            --border-color: #3e3e42;
            --accent-color: #0e639c;
            --accent-hover: #1177bb;
            --input-bg: #252526;
            --btn-text: #ffffff;
            --btn-bg: #333333;
            --btn-border: transparent;
            --btn-hover-bg: #444444;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--header-bg); /* 确保背景色统一 */
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        /* --- Header 样式 --- */
        .main-header {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            height: 50px;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        .file-info-area {
            display: flex;
            align-items: center;
            flex-grow: 1;
            max-width: 50%;
        }

        .file-icon {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-right: 12px;
        }

        #fileNameInput {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid transparent;
            border-radius: 3px;
            padding: 5px 8px;
            font-size: 15px;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s;
        }

        #fileNameInput:hover {
            border-color: var(--border-color);
            background-color: var(--input-bg);
        }

        #fileNameInput:focus {
            outline: none;
            background-color: var(--input-bg);
            border-color: var(--accent-color);
        }

        .header-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #saveStatus {
            color: #28a745;
            font-size: 13px;
            margin-right: 10px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #saveStatus.visible { opacity: 1; }

        /* 按钮样式 */
        .action-btn {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: 1px solid var(--btn-border);
            border-radius: 6px;
            padding: 5px 12px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            line-height: 20px;
        }

        .action-btn:hover:not(:disabled) { background-color: var(--btn-hover-bg); }
        .action-btn:active:not(:disabled) { transform: translateY(1px); }
        .action-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        #saveBtn {
            background-color: var(--accent-color);
            color: #ffffff;
            border-color: transparent;
        }
        #saveBtn:hover:not(:disabled) { background-color: var(--accent-hover); }
        
        #themeToggleBtn {
            padding: 6px 10px;
            margin-left: 5px;
        }

        /* --- 编辑器容器 --- */
        .editor-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        
        #monaco-editor {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="file-info-area">
                <i class="fas fa-code file-icon"></i>
                <input type="text" id="fileNameInput" placeholder="未命名文件.txt" autocomplete="off">
            </div>
            <div class="header-buttons">
                <span id="saveStatus"></span>
                <button id="saveBtn" class="action-btn">
                    <i class="fas fa-save"></i> 保存
                </button>
                <button id="backBtn" class="action-btn">
                    <i class="fas fa-times"></i> 关闭
                </button>
                <button id="themeToggleBtn" class="action-btn" title="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>
        <div class="editor-container">
            <div id="monaco-editor"></div>
        </div>
    </div>

    <script src="/vendor/axios/axios.min.js"></script>
    
    <script src="/vendor/monaco-editor/min/vs/loader.js"></script>

    <script>
        // 修改点：配置本地路径
        require.config({ paths: { 'vs': '/vendor/monaco-editor/min/vs' }});

        require(['vs/editor/editor.main'], function() {
            initApplication();
        });

        function initApplication() {
            // --- DOM 元素 ---
            const fileNameInput = document.getElementById('fileNameInput');
            const saveBtn = document.getElementById('saveBtn');
            const backBtn = document.getElementById('backBtn');
            const saveStatus = document.getElementById('saveStatus');
            const themeToggleBtn = document.getElementById('themeToggleBtn');
            const themeIcon = themeToggleBtn.querySelector('i');

            // --- 状态变量 ---
            const urlParams = new URLSearchParams(window.location.search);
            let mode = urlParams.get('mode');
            let fileId = urlParams.get('fileId');
            const folderId = urlParams.get('folderId');
            let initialFileName = '';
            let initialContent = '';
            let editor = null; // Monaco 实例

            // --- 辅助函数：获取语言 ---
            const getLanguageFromFileName = (fileName) => {
                if (!fileName) return 'plaintext';
                const ext = fileName.split('.').pop().toLowerCase();
                const map = {
                    'js': 'javascript', 'json': 'json', 'html': 'html', 'css': 'css',
                    'md': 'markdown', 'txt': 'plaintext', 'py': 'python', 'java': 'java',
                    'c': 'c', 'cpp': 'cpp', 'h': 'cpp', 'cs': 'csharp', 'php': 'php',
                    'sql': 'sql', 'xml': 'xml', 'yaml': 'yaml', 'yml': 'yaml',
                    'sh': 'shell', 'bat': 'bat', 'ts': 'typescript'
                };
                return map[ext] || 'plaintext';
            };

            // --- 主题管理 ---
            const setTheme = (themeName) => {
                // 设置 DOM 属性以供 CSS 使用
                if (themeName === 'vs-dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    themeIcon.className = 'fas fa-sun';
                    localStorage.setItem('editor-theme', 'dark');
                } else {
                    document.documentElement.removeAttribute('data-theme');
                    themeIcon.className = 'fas fa-moon';
                    localStorage.setItem('editor-theme', 'light');
                }
                // 设置 Monaco 主题
                if (editor) {
                    monaco.editor.setTheme(themeName);
                }
            };

            const initTheme = () => {
                const savedTheme = localStorage.getItem('editor-theme');
                const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                // 默认使用亮色主题 'vs'，暗色为 'vs-dark'
                const theme = (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) ? 'vs-dark' : 'vs';
                setTheme(theme);
                return theme;
            };

            // --- 初始化 Monaco Editor ---
            const startTheme = initTheme();
            editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                value: '',
                language: 'plaintext',
                theme: startTheme,
                automaticLayout: true, // 自动适应容器大小
                minimap: { enabled: true },
                fontSize: 14,
                scrollBeyondLastLine: false,
                fontFamily: "'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace"
            });

            themeToggleBtn.addEventListener('click', () => {
                const currentTheme = localStorage.getItem('editor-theme') === 'dark' ? 'vs-dark' : 'vs';
                setTheme(currentTheme === 'vs-dark' ? 'vs' : 'vs-dark');
            });

            // --- 业务逻辑 ---

            const checkForChanges = () => {
                const currentContent = editor.getValue();
                const currentName = fileNameInput.value;
                const nameChanged = currentName !== initialFileName;
                const contentChanged = currentContent !== initialContent;
                
                saveBtn.disabled = !(nameChanged || contentChanged);
                
                const titlePrefix = !saveBtn.disabled ? '* ' : '';
                document.title = titlePrefix + (currentName || '文字编辑器');
            };

            const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            // 加载文件
            async function loadFileContent() {
                saveBtn.disabled = true;
                // 只有当不是新建模式且有 fileId 时才加载
                if (mode === 'edit' && fileId) {
                    try {
                        editor.updateOptions({ readOnly: true }); // 加载时只读
                        const [infoRes, contentRes] = await Promise.all([
                            axios.get(`/api/file-info/${fileId}`),
                            axios.get(`/file/content/${fileId}`, { responseType: 'text' })
                        ]);
                        
                        initialFileName = infoRes.data.fileName;
                        initialContent = contentRes.data; 

                        fileNameInput.value = initialFileName;
                        editor.setValue(initialContent);
                        monaco.editor.setModelLanguage(editor.getModel(), getLanguageFromFileName(initialFileName));
                        document.title = initialFileName;
                    } catch (error) {
                        if (!error.response || error.response.status !== 401) {
                             alert('载入档案失败: ' + (error.message || '未知错误'));
                             // 不强制关闭，允许用户重试或作为新文件编辑
                        }
                    } finally {
                        editor.updateOptions({ readOnly: false });
                        saveBtn.disabled = true; // 加载完毕后禁用保存
                    }
                } else {
                    fileNameInput.focus();
                }
            }

            // 监听内容变化
            editor.onDidChangeModelContent(() => {
                checkForChanges();
            });

            // 监听文件名变化并自动更新语言高亮
            fileNameInput.addEventListener('input', () => {
                const newLang = getLanguageFromFileName(fileNameInput.value);
                const currentModel = editor.getModel();
                if (currentModel && currentModel.getLanguageId() !== newLang) {
                    monaco.editor.setModelLanguage(currentModel, newLang);
                }
                checkForChanges();
            });

            // 保存操作
            saveBtn.addEventListener('click', async () => {
                let fileName = fileNameInput.value.trim();
                if (!fileName) {
                    alert('档名不能为空！');
                    return;
                }
                // 自动添加扩展名
                if (!fileName.includes('.')) {
                    fileName += '.txt';
                    fileNameInput.value = fileName;
                    // 更新语言
                    monaco.editor.setModelLanguage(editor.getModel(), 'plaintext');
                }
                
                const content = editor.getValue();
                saveBtn.disabled = true;
                const originalBtnHtml = saveBtn.innerHTML;
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 保存中...';
                saveStatus.classList.remove('visible');

                let response = null;

                try {
                    response = await axios.post('/api/text-file', {
                        mode: mode,
                        fileId: fileId,
                        folderId: folderId,
                        fileName,
                        content
                    });
                    
                    if (window.opener) {
                        window.opener.postMessage('refresh-files', '*');
                    }
                    
                    saveStatus.innerHTML = '<i class="fas fa-check"></i> 已保存';
                    saveStatus.classList.add('visible');
                    setTimeout(() => saveStatus.classList.remove('visible'), 3000);

                    initialFileName = fileName;
                    initialContent = content;
                    
                    if (response.data.success && response.data.fileId) {
                        const newFileId = response.data.fileId;
                        if (fileId !== newFileId.toString()) {
                            fileId = newFileId.toString();
                            mode = 'edit';
                            const newUrl = `${window.location.pathname}?mode=edit&fileId=${fileId}`;
                            try { history.pushState({}, '', newUrl); } catch (e) {}
                        }
                    }
                    checkForChanges();

                } catch (error) {
                    let errorMsg = error.response?.data?.message || '未知错误';
                    
                    if (!error.response) {
                        console.error("JS执行异常:", error);
                        // 乐观处理：如果是 JS 错误但请求可能已发
                        saveStatus.innerHTML = '<i class="fas fa-check"></i> 已保存'; // 假定保存成功
                        saveStatus.classList.add('visible');
                        initialFileName = fileName;
                        initialContent = content;
                        if (response && response.data.fileId) fileId = response.data.fileId.toString();
                        checkForChanges();
                        return; 
                    } 
                    
                    if (mode === 'edit' && error.response.status === 404) {
                        // 文件丢失重试逻辑
                        let success = false;
                        for (let i = 1; i <= 3; i++) {
                            saveBtn.innerHTML = `<i class="fas fa-sync fa-spin"></i> 重试 (${i})...`;
                            await sleep(500);
                            try {
                                // 这里简化逻辑，实际应重新发起请求
                                const retryRes = await axios.post('/api/text-file', { mode, fileId, folderId, fileName, content });
                                success = true;
                                if (retryRes.data.success) break;
                            } catch (e) {}
                        }
                        if (!success) alert('保存失败：文件可能已被删除或移动。');
                        else {
                             saveStatus.innerHTML = '<i class="fas fa-check"></i> 重试成功';
                             saveStatus.classList.add('visible');
                             initialFileName = fileName;
                             initialContent = content;
                        }
                    } else {
                        alert('保存失败：' + errorMsg);
                    }
                    checkForChanges();
                } finally {
                    saveBtn.innerHTML = '<i class="fas fa-save"></i> 保存';
                }
            });

            backBtn.addEventListener('click', () => {
                if (!saveBtn.disabled) {
                    if(!confirm('您有未保存的更改，确定要关闭吗？')) return;
                }
                window.close();
            });

            // 绑定快捷键 Ctrl+S / Cmd+S
            editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyS, () => {
                if (!saveBtn.disabled) {
                    saveBtn.click();
                }
            });

            // 启动加载
            loadFileContent();
        }
    </script>
</body>
</html>
